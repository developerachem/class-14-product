<html lang="en">
  <head>

  <body>

    <div class="container">
        <button id="addButton" class="btn btn-secondary w-25 mt-5">ADD New Product</button>
    </div>
    
    <div class="container my-5 shadow-lg w-25 p-5 d-none" id="addFormPage">
       <form id="productAdd" class="w-100">
            <h4>Add New Product</h4>
            <input type="text" name="name" class="form-control"  placeholder="Product Name">
            <input type="text" name="rprice" class="form-control mt-3"  placeholder="Product Regular Price">
            <input type="text" name="price" class="form-control mt-3"  placeholder="Product Sell Price">
            <input type="text" name="link" class="form-control mt-3"  placeholder="Image Link">
            <input type="submit" class="btn btn-info w-100 mt-3"  value="Add">
        </form>
    </div>

    <div class="container mt-5 poretive" >
        <input type="text"class="w-50 form-control ml-auto mr-auto mb-3" name="search" placeholder="Search A Product" id="search">
        <div class="searchResult ">
           
        </div>
        <div class="row" id="product">

        </div>
    </div>
